<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Oscillator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="canvasDiv" style="float: left;">
        <canvas class="canvasCss" id="oscillator" width=800 height=800>
            Canvas failed to load
        </canvas>
    </div>

    <div id="formDiv" class="formBox">
        <form id="dataForm">
            <table>
                <tr>
                    <td><label for="gamma">Damping Factor:</label></td>
                    <td><input type="text" id="gamma"></td>
                </tr>
                <tr>
                    <td><label for="omega0">Pendulum Angular Frequency:</label></td>
                    <td><input type="text" id="omega0"></td>
                </tr>
                <tr>
                    <td><label for="force">Driving Force:</label></td>
                    <td><input type="text" id="force"></td>
                </tr>
                <tr>
                    <td><label for="omega">Driving Force Angular Frequency:</label></td>
                    <td><input type="text" id="omega"></td>
                </tr>
                <tr>
                    <td><label for="mass">Mass:</label></td>
                    <td><input type="text" id="mass"></td>
                </tr>
                <tr>
                    <td><button type="submit" class="buttonStyle">Update Simulation</button></td>
                </tr>
                <tr>
                    <td><button type="button" class="buttonStyle" id="resetButton">Reset Simulation</button></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="angle-graphing-div" style="float: left;">

        <div id="graphDiv">
            <canvas class="graphCanvasCss" id="angle-graphing" width="1000" height="250"></canvas>
        </div>

        <div id="legend">
            <p1><b>Legend:&nbsp&nbsp</b></p1>
            <p1 style="color: rgb(0, 255, 0);"> Angle &nbsp</p1>
            <p1 style="color: rgb(255, 0, 255);"> Angular Velocity </p1>
        </div>

    </div>

    <div id="angle-graphing-div" style="float: left;">

        <div id="graphDiv" style="float: left;">
            <canvas class="graphCanvasCss" id="energy-graphing" width="1000" height="250"></canvas>
        </div>

        <div id="legend">
            <p1><b>Legend:&nbsp&nbsp</b></p1>
            <p1 style="color: rgb(0, 255, 0);"> KE &nbsp</p1>
            <p1 style="color: rgb(255, 0, 255);"> PE &nbsp</p1>
            <p1 style="color: rgb(255, 0, 0);"> Total Energy</p1>
        </div>

    </div>



    <script src="forcedOscillator.js" type="text/javascript"></script>
    <script src="smoothie.js" type="text/javascript"></script>
    <script src="angle-graphing.js" type="text/javascript"></script>
    <script src="energy-graphing.js" type="text/javascript"></script>
</body>

</html>
